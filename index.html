<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tetris game</title>
  <meta name="author" content="Szymon Skalski">
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <div class="menu-wrap">
    <input type="checkbox" class="toggler">
    <div class="hamburger">
      <div></div>
    </div>
    <div class="menu">
      <div class="menu-content">
        <h2 class="t-ucase">the rules</h2>
        <p class="rules">Start the game by pressing <b class="key">PLAY/PAUSE</b> button. <br> To rotate your tetromino press <b class="key">UP</b> key. To move it across the board use <b class="key">LEFT</b> and <b class="key">RIGHT</b>. <br> To make the tetromino fall faster press <b class="key">DOWN</b> key.</p>
        <button class="close fw-400">CLOSE</button>
      </div>
    </div>
  </div>
  <header>
    <h1 class="fw-300 t-ucase kolorowy">The game of<br><span class="fw-400 t-wide t-big t-ucase">tetris</span></h1>
  </header>
  <main class="game-area">
    <div class="game">
      <div class="grid"></div>
    </div>
    <section>
      <div class="display">
        <h1 class="score fw-400 t-ucase">Your Score <br> <span class="score-display t-ucase fw-300">0</span></h1>
        <div class="previous-shape">
          <div class="previous-grid"></div>
        </div>
        <h2 class="lines-display fw-400 t-ucase">Lines:<span class="lines-score">0</span></h2>
      </div>
      <button class="button t-ucase" style="font-family: inherit" href="#">Play / Pause</button>
      <small class='footer t-ucase'>Szymon Skalski</small>
    </section>
  </main>
</body>

</html>
